<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niwapi | Settings</title>

    <link rel="stylesheet" href="../style/tailwindcss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <script src="../javascript/app.js" defer> </script>
</head>
<body class="bg-white dark:bg-gray-800 overflow-x-hidden">
    <div class="container m-auto">   

        <nav class="flex justify-between items-center sticky top-2 md:pt-2 mt-2 -mx-4 px-4 rounded pt-2 pb-2 bg-white dark:bg-gray-700 from-white to-transparent">
            <div class="w-2/12">
                <a href="" class="flex gap-3 items-center">
                    <img src="../images/app_icone.png" class="w-10" alt="logo">
                    <span class="lg:inline hidden text-2xl font-medium text-gray-500 dark:text-white">Niwapi</span>
                </a>
            </div>

            <div class="w-10/12">
                <div class="flex items-center justify-between gap-4">
                    <div class="flex items-center gap-4">
                        <button class="h-10 w-10 rounded-full bg-gray-100 text-gray-700 bg-opacity-0 hover:bg-opacity-100 flex justify-center items-center focus:bg-gray-200 transition-all duration-150">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-7" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                            </svg>
                        </button>
                        <h4 class="text-xl text-gray-700 font-semibold">Paramètres</h4>
                    </div>

                    <div class="w-11 group">
                        <img src="../images/avatar.jpg" alt="" class="w-11 h-11 border-2 border-white dark:border-gray-700 object-cover rounded-full hover:border-blue-200 transition-all duration-300">
                        <div class="z-50 w-max lg:-ml-12 -ml-28 bg-white dark:bg-opacity-700 absolute opacity-0 group-hover:opacity-100 p-5 pb-1 rounded-md shadow-md transition-all duration-300">
                            <h3 class="text-lg text-gray-800 dark:text-gray-200">Méschac Irung</h3>
                            <ul class="text-gray-500 dark:text-gray-300 mt-2 border-t">
                                <li class="-mx-4">
                                    <a href="settings.html" class="flex items-center gap-4 px-4 py-2 bg-gray-200 dark:bg-blue-100 rounded-md bg-opacity-0 hover:bg-opacity-50 hover:text-blue-500">
                                        <img src="../images/icons/profile/settings.svg" class="w-5" alt="settings icon">
                                        Paramètres
                                    </a>
                                </li>
                                <li class="-mx-4">
                                    <a href="" class="flex items-center gap-4 px-4 py-2 bg-gray-100 dark:bg-blue-100 rounded-md bg-opacity-0 hover:bg-opacity-50 hover:text-blue-500">
                                        <img src="../images/icons/profile/log-out.svg" class="w-5" alt="logout icon">
                                        Se deconnecter
                                    </a>
                                </li>
                            </ul>
                        </div> 
                    </div>
                    
                </div>
            </div>
        </nav>
        
        <div class="lg:flex items-start gap-16 mt-8">
            <div class="w-2/12 lg:block hidden">
                <h2 class="text-sm font-normal uppercase text-gray-400 dark:text-gray-500 tracking-widest">Découvrir</h2>
                <ul class="-ml-4 mt-8 space-y-3 text-gray-600 dark:text-gray-300">
                    <li class="cursor-pointer flex gap-4 items-center py-2 px-4 bg-gray-200 dark:bg-blue-100 bg-opacity-0 hover:bg-opacity-50 rounded transition-all duration-200">
                        <img src="../images/icons/family-chat.svg" class="w-6" alt="">
                        Home
                    </li>
                    <li class="cursor-pointer flex gap-4 items-center py-2 px-4 bg-gray-200 dark:bg-blue-100 bg-opacity-0 hover:bg-opacity-50 rounded transition-all duration-200">
                        <img src="../images/icons/categories.svg" class="w-6" alt="">
                        Categories
                    </li>
                    <li class="cursor-pointer flex gap-4 items-center py-2 px-4 bg-gray-200 dark:bg-blue-100 bg-opacity-0 hover:bg-opacity-50 rounded transition-all duration-200">
                        <img src="../images/icons/bell.svg" class="w-6" alt="">
                        Annonce
                    </li>
                    <li class="cursor-pointer flex gap-4 items-center py-2 px-4 bg-gray-200 dark:bg-blue-100 bg-opacity-0 hover:bg-opacity-50 rounded transition-all duration-200">
                        <img src="../images/icons/promotions.svg" class="w-6" alt="">
                        Promotion
                    </li>
                    <li class="cursor-pointer flex gap-4 items-center py-2 px-4 bg-gray-200 dark:bg-blue-100 bg-opacity-50 hover:bg-opacity-75 rounded transition-all duration-200">
                        <img src="../images/icons/event.svg" class="w-6" alt="">
                        Evénements
                    </li>
                    <li class="cursor-pointer flex gap-4 items-center py-2 px-4 bg-gray-100 bg-opacity-0 hover:bg-opacity-100 rounded transition-all duration-200">
                        <img src="../images/icons/favorites.svg" class="w-6" alt="">
                        Favoris
                    </li>
                </ul>

                <ul class="-ml-4 text-gray-600 dark:text-gray-300 mt-8 pt-8 border-t">
                    <span class="text-sm ml-4 text-green-400 tracking-wider">Mode</span>
                    <li class="cursor-pointer flex gap-4 items-center py-2 px-4 bg-gray-100 bg-opacity-0 hover:bg-opacity-100 rounded transition-all duration-200">
                        <img src="../images/icons/night.svg" class="w-6" alt="">
                        Sombre
                        <div class="relative inline-block w-10 ml-auto align-middle select-none transition-all duration-500 ease-in-out">
                            <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                            <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                        </div>
                    </li>
                </ul>
                
            </div>

            <div class="lg:w-10/12 ml-auto">
                <div class="md:p-8 p-6 rounded-lg bg-gradient-to-br from-green-50 dark:from-purple-300 dark:to-purple-600 to-yellow-50">
                    <div class="md:flex gap-8 items-center relative">
                        <div class="md:flex items-start gap-8">
                            <div class="md:m-0 m-auto relative flex justify-center items-center group">
                                <img src="../images/avatar.jpg" class="w-28 h-28 shadow-lg p-2 bg-white dark:bg-purple-400 rounded-full object-cover" alt="">
                                <button class="group-hover:opacity-100 opacity-0 top-0 right-0 bottom-0 left-0 w-24 h-24 m-auto my-auto backdrop-filter backdrop-blur absolute rounded-full bg-gray-900 bg-opacity-20 transition-all duration-300">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 m-auto text-white" viewBox="0 0 16 16">
                                        <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                        <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
                                    </svg>
                                </button>
                            </div>
                            
                            <div class="md:w-6/12 md:text-left text-center md:mt-0 mt-6">
                                <h2 class="text-gray-700 dark:text-white text-xl font-semibold">Vérification de l'identité</h2>
                                <p class="text-gray-500 dark:text-purple-900 mt-3">Confirmez votre identité avec le badge de vérification d'identité.</p>
                                <button class="mt-4 py-2 px-4 text-sm rounded-md shadow-md bg-indigo-500 dark:bg-gray-900 dark:bg-opacity-10 dark:hover:bg-opacity-20 dark:focus:bg-opacity-40 hover:bg-indigo-600 focus:bg-indigo-700 transition-all duration-300 text-white">Obtenir le badge</button>
                            </div>
                        </div>

                        <div class="z-10 absolute md:right-8 md:block hidden">
                            <img src="../images/icons/badge.png" class="w-24" alt="">
                        </div>
                        
                    </div>
                </div>

                <div class="bg-white mt-8">
                    <nav class="flex flex-col sm:flex-row">
                        <button class="text-gray-600 dark:text-gray-300 py-3 px-5 block hover:text-blue-500 dark:hover:text-blue-400 focus:outline-none text-blue-500 border-b-2 font-medium border-blue-500">
                            Tab 1
                        </button><button class="text-gray-600 dark:text-gray-300 py-3 px-5 block hover:text-blue-500 dark:hover:text-blue-400 focus:outline-none">
                            Tab 2
                        </button><button class="text-gray-600 dark:text-gray-300 py-3 px-5 block hover:text-blue-500 dark:hover:text-blue-400 focus:outline-none">
                            Tab 3
                        </button><button class="text-gray-600 dark:text-gray-300 py-3 px-5 block hover:text-blue-500 dark:hover:text-blue-400 focus:outline-none">
                            Tab 4
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
