<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niwapi | </title>

    <link rel="stylesheet" href="../style/tailwindcss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <script src="../javascript/app.js" defer> </script>
</head>
<body>
    <header class="pt-3 pb-2 lg:pb-0 m-auto relative z-50 top-0 left-0 right-0 m-auto w-full transition-all duration-300">
        <nav class="container m-auto flex lg:flex-nowrap flex-wrap justify-between items-center">
            <div class="flex lg:w-min w-full justify-between items-center flex-shrink-0">
                <div class="lg:-mt-2">
                    <a href="" class="flex gap-3 items-center">
                        <img src="../images/app_icone.png" class="w-10" alt="logo">
                        <span class="text-2xl font-medium text-gray-500">Niwapi</span>
                    </a>
                </div>
                <button class="lg:hidden ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-7" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 hidden" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
            </div>
            <ul class="nav-links hidden">
                <li>
                    <a href="" class="nav-link">Contact</a>
                </li>
                <li>
                    <a href="" class="nav-link">A propos</a>
                </li>
                <li class="lg:pt-0 pt-8">
                    <a href="" class="start">Commencer</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="h-screen w-full relative z-10 lg:-mt-20">
        <div class="container md:pt-56 pt-24 w-full left-0 right-0 m-auto lg:absolute bottom-40 z-20">
            <div class="md:flex justify-between items-end">
                <div class="lg:w-4/12 md:w-7/12 w-12/12">
                    <div class="md:mb-16 mb-12">
                        <h1 class="md:text-5xl text-4xl text-gray-800 leading-snug">Les activités de votre ville en temps réel.</h1>
                        <p class="text-gray-500 mt-6">Découvrez l'environnement qui vous entoure et
                            répartissez votre activité en toute simplicité</p>
                    </div>

                    <a href="" class="py-3 px-6 rounded bg-blue-500 text-white hover:bg-blue-600 focus:bg-blue-100 transition-all">Commencer</a>
                </div>

                <div class="lg:w-6/12 md:w-5/12 lg:mt-0 mt-8">
                    <img src="../images/illustration.svg" alt="">
                </div>


            </div>
        </div>

        <div class="w-8/12 ml-auto absolute top-0 right-0 z-10 lg:block hidden">
            <svg class="w-full" viewBox="0 0 997 513" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M0.609267 0L997 0V270.48C893.716 418.188 733.669 513 554 513C279.953 513 51.5573 292.42 0.609267 0Z" fill="#6292EE"/>
            </svg>  
        </div>
    </div>
    
    <div class="mt-96">
        
    </div>
</body>
</html>
